<!DOCTYPE html>
<html>
    {% extends 'main.html' %}

    {% load static %}

    {% block content %}
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/prueba.css' %}">
    <style>
    </style>

    
    <body>
        <div class="booking-container">

            {% for circuit in circuits %}
            <div>
                <div>
                    <div>
                        <section class="page-section portfolio" id="portfolio">
                            <div class="container">
                                <!-- NAME - CIRCUIT+CATEGORY - CAR - THE USER -->
                                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">
                                    <a href="{% url 'home' %}"> {{circuit.name}} </a>
                                </h2>
                                <h6 class="page-section-heading-circuit text-center text-uppercase text-secondary mb-0">-{{circuit.km}}km - {{circuit.category}}-</h6>
                                <!-- THE CAR WORKS AS A DIVISION -->
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                    <div class="divider-custom-icon"><i class="fas fa-car-on"></i></div>
                                    <div class="divider-custom-line"></div>
                                </div>
                                <h5 class="page-section-heading-user text-center text-uppercase text-secondary mb-0"> 
                                    <a href="{% url 'home' %}"> {{circuit.body}}</a>
                                </h5>
                                
                                <!-- BOOKINGS GRID -->
                                <div class="row justify-content-center">
                                    <!-- THE BOOKINGS APPEARS HERE -->
                                    <div class="col-md-6 col-lg-4 mb-5">
                                        <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">
                                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                                <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                                            </div>
                                            {% comment %} <img class="img-fluid" src="assets/img/portfolio/cabin.png" alt="..." /> {% endcomment %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>        
            </div>
            {% endfor %}
        </div>
    </body>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    {% include 'footer.html' %}
    
    {% endblock content  %}

</html>
