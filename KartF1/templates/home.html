<!DOCTYPE html>
<html>
    {% extends 'main.html' %}

    {% load static %}

    {% block content %}
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/prueba.css' %}">
    <style>
        .home-container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;  
        }
    </style>

    <div class="home-container">

        <div>
            {% include 'circuit_component.html' %}
        </div>

        <div>
            <h5>{{booking_count}} bookings!</h5>
            <a href="{% url 'create-booking' %}">Create booking</a>
            
            {% include 'booking_component.html' %}
        </div>

        <div>
            {% include 'activity_component.html' %}
        </div>

    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    {% endblock content  %}
</html>
