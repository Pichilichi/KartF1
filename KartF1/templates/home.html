{% extends 'main.html' %}

{% block content %}

<h1> home template </h1>  


<div>

    <div>

        <a href="{% url 'create-booking' %}">Create room</a>

        {% for booking in bookings %}

        <div>
            <a href="{% url 'update-booking' booking.id %}">Edit room</a>
            <a href="{% url 'delete-booking' booking.id %}"> Delete </a>
            <span>{{booking.user.username}}</span>
            <h5>{{booking.id}} -- <a href="{% url 'booking' booking.id %}"> {{booking.name}} </a></h5>
            <small>{{booking.circuit.name}} - {{booking.circuit.category}}</small>
            <hr>
        </div>

        {% endfor %}
    </div>

</div>

{% endblock content  %}
