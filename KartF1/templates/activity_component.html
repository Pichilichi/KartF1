<div class = "footer">
    <h3 class="text-uppercase mb-4">Recent Activity</h3>
    <hr>

    <div>
        {% for message in booking_messages %}
        
        <p class="lead mb-0">
            <small>{{message.user}} joined "{{message.booking}}"  </small>
            <small>{{message.created|timesince}} ago</small>
        </p>  

            <p>"{{message}}"</p>
            {% if request.user == message.user %}
            <a href="{% url 'delete-message' message.id %}">Delete message</a>
            {% endif %}
            <hr>
        
        {% endfor %}
    </div>
        

</div>
