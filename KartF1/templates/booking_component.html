        <div>

            {% for booking in bookings %}

            <div>
               
                {% if request.user == booking.user %}
                <a href="{% url 'update-booking' booking.id %}">Edit booking</a>
                <a href="{% url 'delete-booking' booking.id %}"> Delete </a>
                {% endif %}

                <a href="{% url 'user-profile' booking.user.id %}">{{booking.user.username}}</a>
                <h5>{{booking.id}} -- <a href="{% url 'booking' booking.id %}"> {{booking.name}} </a></h5>
                <small>{{booking.circuit.name}} - {{booking.circuit.category}}</small>
                <hr>
            </div>

            {% endfor %}

        </div>
