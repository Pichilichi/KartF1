<!DOCTYPE html>
<html>
    {% extends 'main.html' %}

    {% load static %}

    {% block content %}
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/prueba.css' %}">
    <style>
    </style>

    
    <body>
        <div class="card-deck">
            <div class="row row-cols-1 row-cols-md-3 gy-3">
                {% for eq in equipments %}
                <div class="col-md-4">
                    <div class="card h-100">
                        <img class="card-img-top" src={{eq.photo.url}} alt="imagen" >
                        <div class="card-body">
                            <h5 class="card-title text-center text-uppercase mb-0">{{eq.name}}</h5>     
                        </div>
                        <div class="card-footer bg-transparent">
                            <button class="btn btn-outline-danger add-btn" href="#">Add</button>
                            <a class="btn btn-outline-success" href="#">View</a>
                            <h4 class="text-uppercase mb-0"> {{eq.price}}â‚¬</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>       
        </div>
    </body>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    {% include 'footer.html' %}
    
    {% endblock content  %}

</html>
